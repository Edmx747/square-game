<div class="crazy">
  <button (click)="crazyMode()" >Crazy Mode</button>
</div>
<div class="container">
  <svg>
    <rect *ngFor="let square of squares; let index = index" (click)="divideSquare()" [ngStyle]="{'x': square.x , 'y': square.y, 'fill':square.color, 'width':square.width , 'height':square.height }" />
  </svg>
</div>
